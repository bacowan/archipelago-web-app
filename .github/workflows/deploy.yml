name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [ "main" ]  # or "master" if your main branch is named that

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish Blazor WebAssembly
        run: dotnet publish -c Release -o release

      - name: Change base href for GitHub Pages
        if: ${{ github.repository != github.repository_owner }}
        run: |
          sed -i 's|<base href="/" />|<base href="/${{ github.event.repository.name }}/" />|' release/wwwroot/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release/wwwroot
